<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Швецов Александр">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img class="header__logo" src="./img/logo.svg" alt="логотип">
      </a>
    </header>
    <main class="main">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" type="button" aria-label="Редактирование профиля"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="button profile__button-add" type="button" aria-label="Добавить место"></button>
      </section>
      <section class="box" aria-label="Элементы">
        <div class="box__element">
          <img src="./img/Karachaevsk.jpg" alt="Карачаевск" class="box__image">
          <div class="box__description">
            <h2 class="box__title">Карачаевск</h2>
            <button class="box__heart box__heart_active" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="box__element">
          <img src="./img/Elbroos.jpg" alt="Гора Эльбрус" class="box__image">
          <div class="box__description">
            <h2 class="box__title">Гора Эльбрус</h2>
            <button class="box__heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="box__element">
          <img src="./img/Dombai.jpg" alt="Домбай" class="box__image">
          <div class="box__description">
            <h2 class="box__title">Домбай</h2>
            <button class="box__heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="box__element">
          <img src="./img/Elbroos.jpg" alt="Гора Эльбрус" class="box__image">
          <div class="box__description">
            <h2 class="box__title">Гора Эльбрус</h2>
            <button class="box__heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="box__element">
          <img src="./img/Dombai.jpg" alt="Домбай" class="box__image">
          <div class="box__description">
            <h2 class="box__title">Домбай</h2>
            <button class="box__heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
        <div class="box__element">
          <img src="./img/Karachaevsk.jpg" alt="Карачаево-Черкесия" class="box__image">
          <div class="box__description">
            <h2 class="box__title">Карачаево-Черкесия</h2>
            <button class="box__heart" type="button" aria-label="Нравится"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>
    </main>
  </div>
  <div class="popup popup_opened">
    <form class="popup__container">
      <div class="popup__inner">
        <button class="button popup__button-close" type="button"></button>
        <fieldset class="popup__information">
          <legend class="popup__title">Редактировать профиль</legend>
          <label class="popup__lable">
            <input class="popup__input" type="text" placeholder="Введите имя" value="Жак-Ив Кусто">
          </label>
          <label class="popup__lable">
            <input class="popup__input" type="text" placeholder="Введите род деятельности" value="Исследователь океана">
          </label>
        </fieldset>
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</body>

</html>
